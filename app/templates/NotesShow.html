<h1>Show Notes</h1>

<div class="row">
  <div class="note col-xs-6">
    <h3>{{notes.title}}</h3>
    <p>{{notes.description}}</p>
    <p>{{notes.content}}</p>
    <a ng-href="#!/notes/{{notes.id}}/edit" class="btn btn-default">Edit</a>
    <a ng-href="" class="btn btn-default">Delete</a>
  </div>

</div>
